<!DOCTYPE html>
<html>
  <head>
    <title>IPO Cylinder Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Cylinder Calculator</h1>
    <p>Calculate the volume and surface area of a cylinder</p>
    <hr />
    <p>Enter the height and radius of the cylinder:</p>
    <p>Height: <input type="number" id="height-in" /></p>
    <p>Radius: <input type="number" id="radius-in" /></p>
    <button id="btn">Calculate</button>
    <hr />
    <h3>Volume: <span id="volume-out"></span></h3>
    <h3>Surface Area: <span id="area-out"></span></h3>
  </body>
</html>
